<head>
    <meta charset="UTF-8">
    <title>Dozzo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/favicon.svg" />
    <script src="main.js"></script>
    <script src="classes/attaque.js"></script>
    <script src="classes/competence.js"></script>
    <script src="classes/entree.js"></script>
    <script src="classes/inventaire.js"></script>

<body onload="menu()">
    <p id="error" role="alert">Les touche utilisable sont :&nbsp; &nbsp; ↑ &nbsp; &nbsp; ↓ &nbsp; &nbsp; ← &nbsp; &nbsp; → &nbsp; &nbsp; Enter</p>

    <div class="flex-container">
        <div class="container dozzo">
            <img src="img/dozzo.svg" alt="BIENVENUE DANS LE DONJON DU DOZZO!">
            <p><br/><br/> Ouvre la console pour commencer l'aventure !</p>
             

            <p>Classes :</p>
            <div class="tooltip">Mage
                <span class="tooltiptext">
                    <p id="classe-mage"></p>
                </span>
            </div>

            <div class="tooltip">Guerrier
                <span class="tooltiptext">
                        <p id="classe-guerrier"></p>
                </span>
            </div>

            <div class="tooltip">Assassin
                <span class="tooltiptext">
                        <p id="classe-assassin"></p>
                </span>
            </div>

            <div class="tooltip">Mage noir
                <span class="tooltiptext">
                        <p id="classe-mage-noir"></p>
                </span>
            </div>
        </div>

        <div class="container">
                <p>Raccourci Firefox :</p>
                <kbd>Ctrl</kbd>
                <kbd>Maj</kbd>
                <kbd>K</kbd>
                <p>Raccourci Chrome :</p>
                <kbd>Ctrl</kbd>
                <kbd>Maj</kbd>
                <kbd>J</kbd>
    
                <p id="key"></p>
                <p id="select"></p>
            </div>

    </div>

</body>
